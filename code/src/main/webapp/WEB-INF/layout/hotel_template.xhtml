<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/template.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <ui:param name="originalURL" value="#{request.requestURI}?#{request.queryString}" />
            <f:event rendered="#{not userSession.loggedIn}" type="preRenderView" listener="#{userSession.recordOriginalURL(originalURL)}" />

            <f:viewAction action="#{hotelView.init()}" />
            <ui:param name="hotel" value="#{hotelView.hotel}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">Hotel</ui:define>
    <ui:define name="pageContent">
        <h:form id="hotelForm">
            <p:panel styleClass="panel-no-header">
                <p:button outcome="order/editorder" value="Make order" icon="pi" style="margin-right:20px;">
                    <f:param name="hotelId" value="#{hotel.id}" />
                </p:button>
                <p:commandButton value="Back" icon="pi" style="margin-right:20px;" onclick="window.history.back();" />
            </p:panel>

            <ui:insert name="hotelInfoContent" />
        </h:form>

    </ui:define>
</ui:composition>
