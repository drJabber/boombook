<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#{request.contextPath}/hotels.xhtml"><span class="text-uppercase">BoomBook</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item #{request.requestURI.contains('/hotels.xhtml')?'active':''}">
                        <a class="nav-link text-uppercase" href="#{request.contextPath}/hotels.xhtml" >All hotels<span class="sr-only">(current)</span></a>
                    </li>
                </ul>

                <form jsf:id="login" class="form-inline mt-2 mt-md-0">
                    <h:panelGroup rendered="#{request.userPrincipal != null}">
                        <button type="submit" class="btn btn-danger btn-lg my-2 my-sm-0" jsf:action="#{request.session.invalidate()}">Logout</button>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{request.userPrincipal == null}">
                        <button class="btn btn-outline-success btn-lg my-2 my-sm-0" jsf:outcome="/login.xhtml">Login</button>
                    </h:panelGroup>
                </form>
            </div>
        </div>
    </nav>
</ui:composition>
