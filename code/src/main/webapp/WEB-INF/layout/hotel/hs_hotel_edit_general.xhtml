<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:panel header="#{staffView.editHotelHeaderTitle} : общая информация"  styleClass="ui-wizard-panel ui-panel">
        <div class="ui-g">
            <div class="ui-g-2">
                <p:outputLabel for="hotelName" value="Отель:"/>
            </div>
            <div class="ui-g-4">
                <p:inputText id="hotelName" value="#{hotel.name}" required="true" label="Название отеля" requiredMessage="Заполните поле">
                    <p:ajax event="keyup"  update="hotelNameMsg"/>
                </p:inputText>
            </div>
            <div class="ui-g-3">
                <p:message id="hotelNameMsg" for="hotelName"/>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-5">
                <p:rating value="#{hotel.stars}" />
            </div>
        </div>


        <div class="ui-g">
            <div class="ui-g-2">
                <h:outputLabel for="hotel_email_input" value="Email:" />
            </div>
            <div class="ui-g-4">
                <p:inputText id="hotel_email_input" value="#{hotel.email}" required="true" requiredMessage="Здесь нужен Email" validatorMessage="Здесь нужен Email">
                    <f:validator validatorId="custom.EmailValidator" />
                </p:inputText>
            </div>
            <div class="ui-g-3">
                <p:message for="hotel_email_input" id="hotelEmailMessage" display="both" />
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-2">
                <p:outputLabel for="hotelPlace" value="Местоположение:"/>
            </div>
            <div class="ui-g-4">
                <p:inputText id="hotelPlace" value="#{hotel.place}" required="true" label="Местоположение:" requiredMessage="Заполните поле">
                    <p:ajax event="keyup"  update="hotelPlaceMsg"/>
                </p:inputText>
            </div>
            <div class="ui-g-3">
                <p:message id="hotelPlaceMsg" for="hotelPlace"/>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-2">
                <p:outputLabel for="hotelSite" value="Сайт:"/>
            </div>
            <div class="ui-g-4">
                <p:inputText id="hotelSite" value="#{hotel.site}" label="Сайт:" >
                    <p:ajax event="keyup"  update="hotelSiteMsg"/>
                </p:inputText>
            </div>
            <div class="ui-g-3">
                <p:message id="hotelSiteMsg" for="hotelSite"/>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-2">
                <p:outputLabel for="phone_input" value="Телефон:" />
            </div>
            <div class="ui-g-4">
                <p:inputMask id="phone_input" value="#{hotel.phone}" mask="(999) 999-9999" label="телефон отеля"
                             required="true" validatorMessage="Введите телефон" requiredMessage="Введите телефон"/>
            </div>
            <div class="ui-g-3">
                <p:message for="phone_input" id="phoneMessage" display="both" />
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-2">
                <p:outputLabel for="fax_input" value="Факс:" />
            </div>
            <div class="ui-g-4">
                <p:inputMask id="fax_input" value="#{hotel.fax}" mask="(999) 999-9999" label="Факс отеля"
                             validatorMessage="Введите телефон" />
            </div>
            <div class="ui-g-3">
                <p:message for="fax_input" id="faxMessage" display="both" />
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-2">
                <p:outputLabel for="vk_input" value="VK:" />
            </div>
            <div class="ui-g-4">
                <p:inputText id="vk_input" value="#{hotel.vk}"  label="VK:" >
                    <p:ajax event="keyup"  update="vkMsg"/>
                </p:inputText>
            </div>
            <div class="ui-g-3">
                <p:message for="vk_input" id="vkMsg" display="both" />
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-2">
                <p:outputLabel for="fb_input" value="FB:" />
            </div>
            <div class="ui-g-4">
                <p:inputText id="fb_input" value="#{hotel.fb}"  label="FB:" >
                    <p:ajax event="keyup"  update="fbMsg"/>
                </p:inputText>
            </div>
            <div class="ui-g-3">
                <p:message for="fb_input" id="fbMsg" display="both" />
            </div>
        </div>

    </p:panel>

</ui:composition>
