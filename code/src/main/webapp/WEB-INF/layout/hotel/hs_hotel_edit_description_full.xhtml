<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:panel id="fullDescriptionPanel" header="#{staffView.editHotelHeaderTitle} : полное описание"  styleClass="ui-wizard-panel ui-panel">
        <div class="ui-g">
            <div class="ui-g-2">
                <p:outputLabel for="hotelDescrFull" value="Полное описание:"/>
            </div>
            <div class="ui-g-10">
                <p:textEditor id="hotelDescrFull" widgetVar="hotelDescrFullW" value="#{hotel.longDescr}" height="500" style="margin-bottom:3px" placeholder="Описание отеля" />
            </div>
        </div>

    </p:panel>

</ui:composition>
