<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:panel
             header="#{staffView.editHotelHeaderTitle} : изображение"
             styleClass="ui-wizard-panel ui-panel">
        <p:panel >
            <h:panelGroup>
                <div class="ui-g">
                    <div class="ui-g-8">
                        <p:fileUpload value="${staffView.uploaded}"
                                      mode="advanced"
                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                      sizeLimit="300000"
                                      fileUploadListener="#{staffView.handleHotelPictureUpload}"
                                      update="hotelImageView"
                        />
                    </div>
                    <div class="ui-g-4">
                        <p:graphicImage id="hotelImageView" value="#{staffView.uploadedHotelImage}" alt="no image" />
                    </div>
                </div>
            </h:panelGroup>
        </p:panel>

    </p:panel>

</ui:composition>
