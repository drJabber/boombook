<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view contentType="text/html" encoding="UTF-8">

        <ui:insert name="metadata"></ui:insert>
        <h:head>
            <title>boombook</title>
            <!-- Required meta tags -->
            <meta charset="utf-8"></meta>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

            <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
            <!--<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>-->
            <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
            <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
            <h:outputScript name="js/scripts.js" target="head" />

            <ui:insert name="headIncludes"></ui:insert>
        </h:head>

        <h:body>
            <header>
                 <ui:include src="/WEB-INF/layout/nav/nav.xhtml" />
            </header>

            <main role="main" class="container">
                <h:panelGroup layout="block" id="app-container" styleClass="ui-app-container">
                    <h:panelGroup layout="block" styleClass="page-header">
                        <p:galleria value="#{hotelImages.topImages}"
                                    var="image"
                                    panelHeight="300"
                                    panelWidth="2000"
                                    showCaption="false"
                                    autoPlay="true"
                                    effect="explode"
                                    showFilmstrip="false"
                                    transitionInterval="5000">
                            <p:graphicImage  name="img/#{image}" alt="Нет картинки" width="100%"/>
                        </p:galleria>

                        <h1><ui:insert name="pageTitle"></ui:insert></h1>
                    </h:panelGroup>
                    <h:panelGroup layout="block" id="main-container" styleClass="ui-app-container">
                        <h:panelGroup layout="block" id="left-container" styleClass="ui-left-container">

                        </h:panelGroup>

                        <h:panelGroup layout="block" id="central-container" styleClass="ui-central-container">
                            <ui:insert name="pageContent"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" id="right-container" styleClass="ui-right-container">

                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </main>

            <ui:insert name="bodyIncludes"></ui:insert>
        </h:body>
    </f:view>
</html>
