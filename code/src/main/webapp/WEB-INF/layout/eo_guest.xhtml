<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:panel id="guestPanel" header="#{empty guest.id?'Новый гость':'Изменение данных гостя'}"  rendered="#{editOrderView.state.equals('guest')}">
        <p:panelGrid id="guestDetail" styleClass="ui-noborder">
            <p:row>
                <p:column styleClass="ui-form-input-label">
                    <h:outputLabel for="guestName" value="Имя:" />
                </p:column>
                <p:column styleClass="ui-form-input">
                    <p:inputText id="guestName" value="#{guest.name}" required="true" requiredMessage="Заполните поле" />
                </p:column>
                <p:column>
                    <p:message for="guestName" id="guestNameMessage" display="both" />
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="ui-form-input-label">
                    <h:outputLabel for="guestBD" value="Д.Р.:" />
                </p:column>
                <p:column  styleClass="ui-form-input">
                    <p:calendar id="guestBD" value="#{guest.birthDate}" showOn="button"
                                required="true" requiredMessage="Заполните поле" validatorMessage="Заполните дату правильно" lang="ru" pattern="dd.MM.yyyy"/>
                </p:column>
                <p:column>
                    <p:message for="guestBD" id="guestBDMessage" display="both"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="ui-form-input-label">
                    <h:outputLabel for="guestGender" value="Пол:" />
                </p:column>
                <p:column  styleClass="ui-form-input">
                    <p:selectOneMenu id="guestGender" value="#{guest.gender}" style="width:80px">
                        <f:selectItem itemLabel="М" itemValue="М"/>
                        <f:selectItem itemLabel="Ж" itemValue="Ж"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:message for="guestGender" id="guestGenderMessage" display="both" />
                </p:column>
            </p:row>
            <p:row>
                <p:column styleClass="ui-form-input-label">
                    <h:outputLabel for="guest_email_input" value="Email:" />
                </p:column>
                <p:column  styleClass="ui-form-input">
                    <p:inputText id="guest_email_input" value="#{guest.email}" validatorMessage="Здесь нужен Email">
                        <f:validator validatorId="custom.EmailValidator" />
                    </p:inputText>
                </p:column>
                <p:column>
                    <p:message for="guest_email_input" id="guestEmailMessage" display="both" />
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <div class="ui-inputgroup">
                        <!--<h:outputLabel for="guestAddress" value="Адрес:" />-->
                        <p:commandButton value="Адрес" actionListener="#{editOrderView.setGuestAddress(guest)}" update=":orderForm" process="@this"/>
                        <p:inputText  id="guestAddress" placeholder="Адрес не задан" value="#{guest.address} " size="120"
                                      readonly="true" required="true" requiredMessage="Необходимо задать адрес" />
                        <p:message for="guestAddress" id="guestAddressMessage" display="both" />
                    </div>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <div class="ui-inputgroup">
                        <p:commandButton value="Документ" actionListener="#{editOrderView.setGuestDocument(guest)}" update=":orderForm"  process="@this" />
                        <p:inputText  id="guestDocument" placeholder="Документ не задан" value="#{guest.document}" size="120"
                                      readonly="true" required="true" requiredMessage="Необходимо внести документ" />
                        <p:message for="guestDocument" id="guestDocumentMessage" display="both" />
                    </div>
                </p:column>
            </p:row>

            <p:spacer height="0"/>

            <p:row>
                <p:column styleClass="ui-form-input-label">
                    <h:outputLabel for="fcInput" value="Питание:" />
                </p:column>
                <p:column  styleClass="ui-form-input">
                    <p:selectOneMenu id="fcInput" value="#{guest.foodConcept.id}" style="width:150px" >
                        <f:selectItem itemLabel="Тип питания" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{hotel.foodConcepts}" var="fc"  itemValue="#{fc.id}" itemLabel="#{fc.description}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:message for="fcInput" id="fcInputMessage" display="both" />
                </p:column>
            </p:row>


        </p:panelGrid>


        <p:toolbar styleClass="ui-noborder">
            <f:facet name="left">
                <p:commandButton value="Сохранить" actionListener="#{editOrderView.saveGuest(guest)}" update=":orderForm" style="margin-right:20px;" />
                <p:commandButton value="Закрыть"
                                 action="#{editOrderView.cancelGuest()}" update=":orderForm" process="@this"
                                 style="margin-right:20px;"/>
            </f:facet>
        </p:toolbar>
    </p:panel>

</ui:composition>
