<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{editGuestView.init()}" />
                <ui:param name="guest" value="#{editGuestView.guestBean}"/>
            </f:metadata>
        </ui:define>


        <ui:insert name="metadata"></ui:insert>


        <h:head>
        <title>Гость</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:panelGrid id="guestDetail" columns="3"  columnClasses="label,value" styleClass="ui-noborder">
                <h:outputLabel for="guestName" value="Имя:" />
                <p:inputText id="guestName" value="#{guest.name}" required="true" />
                <p:message for="guestName" id="guestNameMessage" display="both" />

                <h:outputLabel for="guestBD" value="Д.Р.:" />
                <p:calendar id="guestBD" value="guest.birthDate" showOn="button" validatorMessage="Заполните дату правильно" lang="ru" pattern="dd.MM.yyyy"/>
                <p:message for="guestBD" id="guestBDMessage" display="both" rendered="true"/>

                <h:outputLabel for="guestGender" value="Пол:" />
                <p:selectOneMenu id="guestGender" value="guest.gender" style="width:80px">
                    <f:selectItem itemLabel="М" itemValue="М"/>
                    <f:selectItem itemLabel="Ж" itemValue="Ж"/>
                </p:selectOneMenu>
                <p:message for="guestGender" id="guesGenderMessage" display="both" />
            </p:panelGrid>

            <p:separator />

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Сохранить" actionListener="#{editGuestView.addGuestFromDialog()}" style="margin-right:20px;" />
                    <p:commandButton value="Закрыть" actionListener="#{editGuestView.closeDialog()}" style="margin-right:20px;"/>
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
    
</html>
