<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                    xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/template.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <ui:param name="originalURL" value="#{request.requestURI}?#{request.queryString}" />
            <f:event rendered="#{not userSession.loggedIn}" type="preRenderView" listener="#{userSession.recordOriginalURL(originalURL)}" />

            <f:viewAction action="#{staffRegistrationView.updatemanager()}" />
            <ui:param name="user" value="#{staffRegistrationView.user}"/>

        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">Регистрация</ui:define>
    <ui:define name="pageContent">
        <h:form id="registrationForm">
            <ui:include src="/WEB-INF/layout/register/r_register_hotel.xhtml" />
        </h:form>
    </ui:define>
</ui:composition>
