<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/template.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{loginView.update()}" />
            <ui:param name="user" value="#{loginView.user}"/>

        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">Вход</ui:define>
    <ui:define name="pageContent">
        <h:form id="loginForm" prependId="false" onsubmit="action='j_security_check'">
            <p:panelGrid columns="2">
                <p:outputLabel for="j_username" value="Login" />
                <p:inputText id="j_username" name="j_username" />
                <p:outputLabel for="j_password" value="Пароль" />
                <p:password id="j_password" name="j_password"/>
                <p:commandButton id="submit" value="Login" ajax="false"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
