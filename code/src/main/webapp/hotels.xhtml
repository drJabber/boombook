<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{boomHome.init()}" />
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">Hotels</ui:define>
    <ui:define name="pageContent">
        <h:form id="hotelForm">
            <p:growl id="msgs" showDetail="true" />

            <p:messages id="messages" severity="fatal,info,warn"/>

            <p:dataTable  var="hotel" rowIndexVar="hotelRow"
                          value="#{boomHome.hotelsModel}" paginator="true" rows="25"
                          paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                          rowsPerPageTemplate="15,25,50" selectionMode="single" selection="#{boomHome.selectedHotel}" id="hotelTable" lazy="true"
                          styleClass="datatable-no-header"
            >
                <p:ajax event="rowSelect" listener="#{boomHome.onRowSelect}" update=":hotelForm:msgs"/>
                <p:ajax event="rowSelect" listener="#{boomHome.onRowUnSelect}" update=":hotelForm:msgs"/>
                <p:column headerText="Id">
                    <p:panel header="#{hotel.stars} stars" styleClass="ui-noborder ui-panel-selectable #{hotelRow%2==0?'ui-datatable-even':'ui-datatable-odd'}"
                             style="min-width:400px;min-height:50px;">
                        <p><strong><h:outputText value="#{hotel.name}" /></strong></p>
                        <p><h:outputText value="#{hotel.place}" /></p>
                        <p><h:outputText value="#{hotel.descr}" /></p>
                        <p><h:outputText value="#{hotel.phone}" /></p>

                        <p:dialog widgetVar="helpWidget" header="PrimeFaces Help">
                            <p>Forum: http://forum.primefaces.org/ </p>
                        </p:dialog>

                    </p:panel>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
