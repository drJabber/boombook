<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{hotelHome.init()}" />
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">Hotels</ui:define>
    <ui:define name="pageContent">
        <h:form>
            <p:dataTable var="hotel" value="#{hotelHome.lazyModel}" paginator="true" rows="20"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="15,25,50" selectionMode="single" selection="#{hotelHome.selectedHotel}" id="hoelTable" lazy="true">
                <p:ajax event="rowSelect" listener="#{hotelHome.onRowSelect}" update=":form:hotelDetail" oncomplete="PF('hotelDialog').show()" />
                <p:column headerText="Id" sortBy="#{hotel.id}" filterBy="#{hotel.id}">
                    <h:outputText value="#{hotel.id}" />
                </p:column>
                <p:column headerText="Название" sortBy="#{hotel.name}" filterBy="#{hotel.name}">
                    <h:outputText value="#{hotel.name}" />
                </p:column>
                <p:column headerText="*" sortBy="#{hotel.stars}" filterBy="#{hotel.stars}">
                    <h:outputText value="#{hotel.stars}" />
                </p:column>
                <p:column headerText="Телефон" sortBy="#{hotel.phone}" filterBy="#{hotel.phone}">
                    <h:outputText value="#{hotel.phone}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
