<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/template.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{editOrderView.init()}" />
            <ui:param name="order" value="#{editOrderView.orderBean}"/>
            <!--<ui:param name="order" value="#{editOrderBean}"/>-->
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">Edit Order</ui:define>
    <ui:define name="pageContent">
    	<!--<p:messages autoUpdate="true" />-->
        <h:form id="orderForm">
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton id="addGuestButton" ajax="false" name="addGuestButton" value="#{editOrderView.someText}" action="#{editOrderView.addGuest}" update=":orderForm" style="margin-right:20px;">
                        <p:ajax event="dialogReturn" listener="#{editOrderView.onAddGuest}" update=":orderForm" />
                    </p:commandButton>
                    <!--<p:commandButton value="Добавить комнату" update="orderPanel" process="@this" action="PF('addRoom').show()" style="margin-right:20px;" />-->
                </f:facet>
            </p:toolbar>

            <p:panel id="orderPanel" header="#{empty order.id?'Новый заказ':'Изменение заказа'}">
                <p:panelGrid columns="3"  styleClass="ui-noborder">
                    <p:inputText id="email_input" value="#{order.email}" validatorMessage="Здесь нужен Email">
                    </p:inputText>

                    <p:inputMask id="phone" value="#{order.phone}" mask="(999) 999-9999" required="true" validatorMessage="Введите телефон"/>
                    <p:message for="phone" id="phoneMessage" display="both" />
                </p:panelGrid>
            </p:panel>

            <h:outputLabel for="guestsTable" value="Гости:" />
            <p:dataTable id="guestsTable" value="#{order.guests}" var="guest" emptyMessage="Гости не указаны">

                <!--<p:ajax event="rowSelect" listener="#{order.onRowSelect}" update=":form:carDetail" oncomplete="PF('carDialog').show()" />-->

                <p:column headerText="Имя" sortBy="#{guest.name}" >
                    <h:outputText value="#{guest.name}" />
                </p:column>
                <p:column headerText="Д.Р.">
                    <h:outputText value="#{guest.birthDate}" />
                </p:column>
                <p:column headerText="Пол">
                    <h:outputText value="#{guest.gender}" />
                </p:column>
            </p:dataTable>

            <p:message for="guestsTable" id="guestsMessage" display="both" />

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton id="saveOrderButton" name="saveOrderButton" value="Сохранить" update=":orderForm" style="margin-right:20px;" />
                    <p:commandButton value="Очистить" type="reset" target=":orderForm" style="margin-right:20px;"/>
                </f:facet>
            </p:toolbar>
        </h:form>

    </ui:define>
</ui:composition>
